<!doctype html>
<html>

<head>
    <title>Wordle Helper</title>
    <script src="popup.js"></script>
    <style>
        #main {
            width: 500px;
        }

        #wrapper {
            margin-top: 10px;
        }

        #solutions {
            display: inline-block;
            width: 48%;
            height: 400px;
            border: 1px solid black;
            overflow: scroll;
        }

        #guesses {
            display: inline-block;
            width: 48%;
            height: 400px;
            border: 1px solid black;
            overflow: scroll;
        }

        p {
            text-align: center;
            font-weight: bold;
        }

        /* ul {
            columns: 2;
            -webkit-columns: 2;
            -moz-columns: 2;
        } */
    </style>
</head>

<body>
    <div id="main">
        <h1>Wordle Helper</h1>
        <button id="showPossibles">Show Possibilities!</button>
        <button id="undo">Undo Last Guess</button>
        <div id="wrapper">
            <div id="solutions">
                <p>Potential Solutions</p>
            </div>
            <div id="guesses">
                <p>Words with Unused Letters</p>
            </div>
        </div>
    </div>
</body>

</html>
